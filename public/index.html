<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Automation - Transform Videos into Viral Shorts</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="flex-between" style="align-items: flex-start;">
                <div>
                    <h1 class="logo">‚ö° Shorts Automation</h1>
                    <p class="tagline">Transform full-length videos into viral YouTube Shorts with AI-powered magic</p>
                </div>
                <a href="/settings.html" class="btn btn-secondary" style="margin-top: var(--spacing-sm);">
                    ‚öôÔ∏è Settings
                </a>
            </div>
        </header>

        <!-- Auth Status -->
        <div id="authStatus" class="card mb-2">
            <div class="flex-between">
                <div>
                    <h3>YouTube Connection</h3>
                    <p class="text-muted" id="authStatusText">Checking authentication...</p>
                </div>
                <button id="authBtn" class="btn btn-accent" style="display: none;">Connect YouTube</button>
            </div>
        </div>

        <!-- Main Input Section -->
        <div class="card mb-2">
            <h2 style="margin-bottom: var(--spacing-md);">üé¨ Start Creating Shorts</h2>

            <form id="videoForm">
                <div class="form-group">
                    <label for="videoUrl">YouTube Video URL</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="clipDuration">Clip Duration (seconds)</label>
                        <input type="number" id="clipDuration" min="1" max="60" value="15">
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time (seconds)</label>
                        <input type="number" id="startTime" min="0" value="0">
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="videoQuality">Video Quality</label>
                        <select id="videoQuality">
                            <option value="best">Best Available</option>
                            <option value="1080p">1080p</option>
                            <option value="720p" selected>720p</option>
                            <option value="480p">480p</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="audioQuality">Audio Quality</label>
                        <select id="audioQuality">
                            <option value="best" selected>Best</option>
                            <option value="good">Good</option>
                            <option value="medium">Medium</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maxClips">Maximum Clips (optional)</label>
                    <input type="number" id="maxClips" min="1" placeholder="Leave empty for all possible clips">
                </div>

                <button type="submit" class="btn btn-primary" id="processBtn" style="width: 100%;">
                    üöÄ Process Video
                </button>
            </form>
        </div>

        <!-- Progress Section -->
        <div id="progressSection" class="card mb-2 hidden">
            <h2 style="margin-bottom: var(--spacing-md);">üìä Processing Status</h2>

            <div id="currentStage" class="flex-between mb-1">
                <span class="badge badge-info">Initializing...</span>
                <span id="stagePercent">0%</span>
            </div>

            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>

            <div id="progressDetails" class="mt-1 text-muted"></div>
        </div>

        <!-- Clips Grid -->
        <div id="clipsSection" class="hidden">
            <div class="card mb-2">
                <div class="flex-between mb-2">
                    <h2>üé• Generated Shorts</h2>
                    <div class="flex gap-1">
                        <button id="uploadAllBtn" class="btn btn-primary">Upload All</button>
                        <button id="scheduleAllBtn" class="btn btn-secondary">Schedule All</button>
                    </div>
                </div>

                <div id="clipsGrid" class="grid grid-3"></div>
            </div>
        </div>

        <!-- Schedule Modal -->
        <div id="scheduleModal" class="modal hidden">
            <div class="modal-content card">
                <h2 style="margin-bottom: var(--spacing-md);">üìÖ Schedule Uploads</h2>

                <div class="form-group">
                    <label>Scheduling Pattern</label>
                    <select id="schedulePattern">
                        <option value="interval">Regular Intervals</option>
                        <option value="daily">Daily at Same Time</option>
                        <option value="custom">Custom Times</option>
                    </select>
                </div>

                <div id="intervalOptions" class="form-group">
                    <label>Interval (hours)</label>
                    <input type="number" id="scheduleInterval" min="1" value="2">
                </div>

                <div class="form-group">
                    <label>Start Date & Time</label>
                    <input type="datetime-local" id="scheduleStartTime">
                </div>

                <div class="form-group">
                    <label>Timezone</label>
                    <select id="scheduleTimezone">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">Eastern Time</option>
                        <option value="America/Chicago">Central Time</option>
                        <option value="America/Los_Angeles">Pacific Time</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                        <option value="Asia/Kolkata">India</option>
                    </select>
                </div>

                <div class="flex gap-1">
                    <button id="confirmScheduleBtn" class="btn btn-primary">Confirm Schedule</button>
                    <button id="cancelScheduleBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>

    <style>
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</body>

</html>
